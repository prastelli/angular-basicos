<div *ngIf="heroeBorrados.length > 0">
    <h3>Heroe Borrado</h3>
    <ul>
        <li *ngFor="let heroeBorrado of heroeBorrados; let i=index"> {{i + 1}} - {{heroeBorrado}}</li>
    </ul>
</div>


<p *ngIf="heroes.length > 0">Listado de Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i=index"> {{i + 1}} - {{heroe}}</li>
</ul>

<button (click) ="borrarHeroe()"> Borrar </button>
